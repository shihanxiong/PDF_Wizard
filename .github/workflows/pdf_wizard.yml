name: PDF Wizard Integration Tests

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard.yml'
  pull_request:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard.yml'

permissions:
  contents: read

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: pdf_wizard/go.sum

      - name: Install dependencies
        working-directory: pdf_wizard
        run: |
          go mod download
          go mod verify

      - name: Run integration tests
        working-directory: pdf_wizard
        run: |
          go test -v -coverprofile=coverage.out ./...

      - name: Test coverage summary
        working-directory: pdf_wizard
        run: |
          go tool cover -func=coverage.out | tail -1

