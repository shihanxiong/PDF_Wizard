name: PDF Wizard Integration Tests

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard.yml'
  pull_request:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard.yml'

permissions:
  contents: read

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: pdf_wizard/go.sum

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pdf_wizard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: pdf_wizard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: pdf_wizard/frontend
        run: npm run build

      - name: Verify frontend build
        working-directory: pdf_wizard
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found after build"
            exit 1
          fi
          echo "Frontend build verified: frontend/dist exists"

      - name: Install Go dependencies
        working-directory: pdf_wizard
        run: |
          go mod download
          go mod verify

      - name: Run integration tests
        working-directory: pdf_wizard
        run: |
          go test -v -coverprofile=coverage.out ./...

      - name: Test coverage summary
        working-directory: pdf_wizard
        run: |
          go tool cover -func=coverage.out | tail -1

