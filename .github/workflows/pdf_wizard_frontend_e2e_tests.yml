name: PDF Wizard Frontend E2E Tests

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/frontend/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'
  pull_request:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/frontend/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'

permissions:
  contents: read

jobs:
  test:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pdf_wizard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: pdf_wizard/frontend
        run: npm ci

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libatspi2.0-0 \
            libxshmfence1

      - name: Install Playwright Browsers
        working-directory: pdf_wizard/frontend
        run: |
          npx playwright install chromium
          npx playwright --version

      - name: Run E2E tests
        working-directory: pdf_wizard/frontend
        env:
          # Suppress git commit info warning in CI
          CI: true
          # Increase timeout for CI environments
          PLAYWRIGHT_TIMEOUT: 60000
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pdf_wizard/frontend/playwright-report/
          retention-days: 30

      - name: Upload test results (screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: pdf_wizard/frontend/test-results/
          retention-days: 30

