name: PDF Wizard Frontend E2E Tests

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'
  pull_request:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'

permissions:
  contents: read

jobs:
  test:
    name: Frontend E2E Tests - ${{ matrix.test-file }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file:
          - 'app.spec.ts'
          - 'components.spec.ts'
          - 'tabs.spec.ts'
          - 'i18n.spec.ts'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: 'npm'
          cache-dependency-path: pdf_wizard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: pdf_wizard/frontend
        run: npm ci

      - name: Install Playwright Browsers and Dependencies
        working-directory: pdf_wizard/frontend
        run: |
          npx playwright install --with-deps chromium
          npx playwright --version

      - name: Run E2E tests
        working-directory: pdf_wizard/frontend
        env:
          # Suppress git commit info warning in CI
          CI: true
          # Increase timeout for CI environments
          PLAYWRIGHT_TIMEOUT: 60000
        run: npx playwright test e2e/${{ matrix.test-file }}
        continue-on-error: false
