name: PDF Wizard Frontend E2E Tests

on:
  push:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/frontend/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'
  pull_request:
    branches: ['master', 'main']
    paths:
      - 'pdf_wizard/frontend/**'
      - '.github/workflows/pdf_wizard_frontend_e2e_tests.yml'

permissions:
  contents: read

jobs:
  test:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pdf_wizard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: pdf_wizard/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: pdf_wizard/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: pdf_wizard/frontend
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pdf_wizard/frontend/playwright-report/
          retention-days: 30

      - name: Upload test results (screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: pdf_wizard/frontend/test-results/
          retention-days: 30

